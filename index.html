<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect With Me</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #ffe2a0;
            font-family: 'Space Grotesk', sans-serif;
            color: #333;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 90%;
            max-width: 320px;
            padding: 24px;
        }

        h4 {
            margin: 8px 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        hr {
            border: none;
            height: 2px;
            background: #333;
            margin: 8px 0;
            width: 100%;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 16px 24px;
            background: #fff;
            border: 2px solid #333;
            border-radius: 8px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .social-button:hover {
            background: #333;
            color: #fff;
            transform: translateY(-1px);
        }

        .social-button:hover i {
            color: #fff;
        }

        .social-button:active {
            background: #444;
            transform: translateY(0);
        }

        .social-button i {
            margin-right: 12px;
            font-size: 20px;
            width: 24px;
            text-align: center;
            transition: color 0.2s ease;
        }

        .instagram i,
        .instagram2 i,
        .linkedin i,
        .whatsapp i,
        .cv i { 
            color: #333;
        }

        @media (max-width: 480px) {
            .social-buttons {
                padding: 20px;
                gap: 12px;
            }

            .social-button {
                padding: 14px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="social-buttons">
        <h4>Instagram</h4>
        <a href="#" class="social-button instagram" data-url="https://instagram.com/antonio_guiotto">
            <i class="fab fa-instagram"></i>
            Personal profile
        </a>
        <a href="#" class="social-button instagram" data-url="https://instagram.com/black_combat_design">
            <i class="fab fa-instagram"></i>
            black_combat_design
        </a>
        
        <h4>Software</h4>
        <a href="#" class="social-button linkedin" data-url="https://linkedin.com/in/antonioguiotto">
            <i class="fab fa-linkedin"></i>
            LinkedIn
        </a>
        <a href="#" class="social-button cv" id="cv-button">
            <i class="fas fa-file-alt"></i>
            History and Services
        </a>
        
        <h4>Contacts</h4>
        <a href="#" class="social-button whatsapp" data-url="https://wa.me/393474943221">
            <i class="fab fa-whatsapp"></i>
            WhatsApp
        </a>
    </div>

    <script>
        // Handle all social links
        document.querySelectorAll('.social-button').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                
                // Special handling for CV button
                if (this.id === 'cv-button') {
                    const path = /Mobi|Android/i.test(navigator.userAgent) ? '/cv/cv-mobile.html' : '/cv/cv-desktop.html';
                    window.open(path, '_blank');
                    return;
                }

                // Handle all other social links
                const url = this.getAttribute('data-url');
                if (url) {
                    window.open(url, '_blank', 'noopener,noreferrer');
                }
            });
        });
    </script>
</body>

</html>
