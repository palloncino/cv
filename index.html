<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect With Me — 2025 Style</title>

  <!-- Google Fonts: Using Roboto for a cleaner, modern look -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" 
    rel="stylesheet"
  />

  <!-- Font Awesome CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Additional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lexend:wght@100..900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />

  <style>
    /***********************************************
     * 1. BASIC RESET & GLOBAL STYLES
     ***********************************************/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 15px;
      font-family: 'Roboto', sans-serif;
      color: #fff;
      /* Animated Gradient Background */
      background: linear-gradient(-45deg, #ff0178, #00bbff, #00ff78);
      background-size: 400% 400%;
      animation: gradientBG 5s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /***********************************************
     * 2. PROFILE SECTION
     ***********************************************/
    .profile {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 8px;
    }
    .profile-pic {
      width: 70px; /* Increased from 60px to 70px */
      height: 70px;
      border-radius: 50%;
      border: 2px solid #fff;
      margin-bottom: 4px;
    }
    .profile h2 {
      font-size: 1.1rem;
      font-weight: 500;
      margin: 0;
    }

    /***********************************************
     * 3. CONTAINER WITH GLASSMORPHIC EFFECT
     ***********************************************/
    .social-buttons {
      width: 90%;
      max-width: 320px;
      padding: 16px;
      
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 12px;
      /* Removed box-shadow */
      display: flex;
      flex-direction: column;
      gap: 10px;
      position: relative;
    }

    /***********************************************
     * 4. TITLES & DIVIDERS
     ***********************************************/
    h4 {
      margin: 4px 0 2px;
      font-size: 0.9rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: #fff;
      opacity: 0.9;
      position: relative;
    }

    hr {
      border: none;
      height: 1px;
      margin: 0 0 6px;
      background: rgba(255,255,255,0.4);
    }

    /***********************************************
     * 5. SOCIAL BUTTON STYLES – NO BOX SHADOWS
     ***********************************************/
    .social-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 16px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);

      transition: transform 0.3s ease, background 0.3s ease;
    }

    .social-button:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.3);
    }

    .social-button:active {
      transform: translateY(0);
    }

    .social-button i {
      margin-right: 8px;
      font-size: 18px;
      width: 20px;
      text-align: center;
    }

    .instagram i,
    .instagram2 i,
    .linkedin i,
    .whatsapp i,
    .cv i {
      color: #ffffffcc;
    }

    /***********************************************
     * 6. RESPONSIVE
     ***********************************************/
    @media (max-width: 480px) {
      .social-buttons {
        width: 85%;
        padding: 12px;
        gap: 8px;
      }
      .social-button {
        padding: 10px 14px;
      }
    }
  </style>
</head>
<body>
  <div class="social-buttons">
    <!-- Profile Section -->
    <div class="profile">
      <img src="./me.jpeg" alt="My Profile Picture" class="profile-pic">
      <h2>Antonio Guiotto</h2>
    </div>
    
    <!-- Link Tree -->
    <h4>Instagram</h4>
    <a href="#" class="social-button instagram" data-url="https://instagram.com/antonio_guiotto">
      <i class="fab fa-instagram"></i>
      Personal profile
    </a>
    <a href="#" class="social-button instagram2" data-url="https://instagram.com/black_combat_design">
      <i class="fab fa-instagram"></i>
      black_combat_design
    </a>
    <hr />
    <h4>Software</h4>
    <a href="#" class="social-button linkedin" data-url="https://linkedin.com/in/antonioguiotto">
      <i class="fab fa-linkedin"></i>
      LinkedIn
    </a>
    <a href="#" class="social-button cv" id="cv-button">
      <i class="fas fa-file-alt"></i>
      History and Services
    </a>
    <hr />
    <h4>Contacts</h4>
    <a href="#" class="social-button whatsapp" data-url="https://wa.me/393474943221">
      <i class="fab fa-whatsapp"></i>
      WhatsApp
    </a>
    <hr />
    <h4>Downloads</h4>
    <a href="./media/cv-2025.pdf" class="social-button" download>
      <i class="fas fa-download"></i>
      Download CV
    </a>
  </div>

  <script>
    // Handle all social links
    document.querySelectorAll('.social-button').forEach(button => {
      button.addEventListener('click', function(e) {
        // Let the default action occur for download links.
        if (this.hasAttribute('download')) return;

        e.preventDefault();
        
        if (this.id === 'cv-button') {
          const path = /Mobi|Android/i.test(navigator.userAgent) ? '/cv-mobile.html' : '/cv-desktop.html';
          window.open(path, '_blank');
          return;
        }

        const url = this.getAttribute('data-url');
        if (url) {
          window.open(url, '_blank', 'noopener,noreferrer');
        }
      });
    });
  </script>
</body>
</html>
