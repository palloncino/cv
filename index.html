<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connect With Me — 2025 Style</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" 
    rel="stylesheet"
  />
  
  <!-- Font Awesome CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />

  <!-- Additional Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lexend:wght@100..900&family=Lobster&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oswald:wght@200..700&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet" />

  <style>
    /***********************************************
     * 1. BASIC RESET & GLOBAL STYLES
     ***********************************************/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 20px;
      font-family: 'Space Grotesk', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /***********************************************
     * 2. BACKGROUND — ANIMATED GRADIENT
     ***********************************************/
    body {
      background: linear-gradient(-45deg, #ff0178, #5f00ff, #00bbff, #00ff78);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /***********************************************
     * 3. CONTAINER WITH GLASSMORPHIC EFFECT
     ***********************************************/
    .social-buttons {
      width: 90%;
      max-width: 320px;
      padding: 24px;
      
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);

      border-radius: 12px;

      display: flex;
      flex-direction: column;
      gap: 16px;

      position: relative;
    }

    /***********************************************
     * 4. TITLES & DIVIDERS
     ***********************************************/
    h4 {
      margin: 8px 0 4px;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #fff;
      opacity: 0.9;
      position: relative;
    }

    hr {
      border: none;
      height: 2px;
      margin: 0 0 8px;
    }

    /***********************************************
     * 5. SOCIAL BUTTON STYLES — NEON GLOW ON HOVER
     ***********************************************/
    .social-button {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 24px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.2);

      transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    }

    .social-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.3);
    }

    .social-button:hover i {
      text-shadow: 0 0 10px #fff;
    }

    .social-button:active {
      transform: translateY(0);
    }

    .social-button i {
      margin-right: 12px;
      font-size: 20px;
      width: 24px;
      text-align: center;
    }

    .instagram i,
    .instagram2 i,
    .linkedin i,
    .whatsapp i,
    .cv i {
      color: #ffffffcc;
    }

    /***********************************************
     * 6. RESPONSIVE
     ***********************************************/
    @media (max-width: 480px) {
      .social-buttons {
        width: 85%;
        padding: 16px;
        gap: 12px;
      }
      .social-button {
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="social-buttons">
    <h4>Instagram</h4>
    <a href="#" class="social-button instagram" data-url="https://instagram.com/antonio_guiotto">
      <i class="fab fa-instagram"></i>
      Personal profile
    </a>
    <a href="#" class="social-button instagram2" data-url="https://instagram.com/black_combat_design">
      <i class="fab fa-instagram"></i>
      black_combat_design
    </a>
    <hr />
    <h4>Software</h4>
    <a href="#" class="social-button linkedin" data-url="https://linkedin.com/in/antonioguiotto">
      <i class="fab fa-linkedin"></i>
      LinkedIn
    </a>
    <a href="#" class="social-button cv" id="cv-button">
      <i class="fas fa-file-alt"></i>
      History and Services
    </a>
    <hr />
    <h4>Contacts</h4>
    <a href="#" class="social-button whatsapp" data-url="https://wa.me/393474943221">
      <i class="fab fa-whatsapp"></i>
      WhatsApp
    </a>
    <hr />
    <h4>Downloads</h4>
    <a href="./media/cv-2025.pdf" class="social-button" download>
      <i class="fas fa-download"></i>
      Download CV
    </a>
  </div>

  <script>
    document.querySelectorAll('.social-button').forEach(button => {
      button.addEventListener('click', function(e) {
        if (this.hasAttribute('download')) return;
        
        e.preventDefault();
        
        if (this.id === 'cv-button') {
          const path = /Mobi|Android/i.test(navigator.userAgent) ? '/cv-mobile.html' : '/cv-desktop.html';
          window.open(path, '_blank');
          return;
        }

        const url = this.getAttribute('data-url');
        if (url) {
          window.open(url, '_blank', 'noopener,noreferrer');
        }
      });
    });
  </script>
</body>
</html>
